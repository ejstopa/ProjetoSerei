<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body class="vh-100">

<div class="vh-100 d-flex flex-column container-fluid">
    <div class="row mb-1 p-2 cor_nav">
        <div class="col-12 text-center">
            <img class="logo-navigation">
        </div>
    </div>


    <div class="overflow-auto mt-2 mb-5 d-flex flex-column flex-fill">
        <div class="container-fluid d-flex flex-column flex-fill">
            <div class="row mb-1">
                <h3 class="text-start">
                    Estatísticas
                </h3>
            </div>

            <div class="card shadow bg-light p-1 mb-4">
                <div class="row mb-1">
                    <div class="col-auto fw-bold">
                        Baralho:
                    </div>

                    <div class="col ps-0" id="txt_card_name">
                        -
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-auto fw-bold">
                        Adicionado em:
                    </div>

                    <div class="col ps-0" id="txt_add_when">
                        -
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-auto fw-bold">
                        Estudos completados:
                    </div>

                    <div class="col ps-0" id="txt_studies_quantity">
                        -
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-auto fw-bold">
                        Perguntas respondidas:
                    </div>

                    <div class="col ps-0" id="txt_questions_answered">
                        -
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-auto fw-bold">
                        Total de acertos:
                    </div>

                    <div class="col ps-0 text-success" id="txt_questions_right">
                        -
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-auto fw-bold">
                        Total de erros:
                    </div>

                    <div class="col ps-0 text-danger" id="txt_questions_wrong">
                        -
                    </div>
                </div>

            </div>

            <div class="row mb-1">
                <h3 class="text-start">
                    Histórico de Desempenho
                </h3>
            </div>

            <div class="d-flex flex-column flex-fill mb-5">
                <canvas id="card_plays_chart">

                </canvas>

            </div>
        </div>

    </div>






</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/card_statistics.js"></script>
</body>

</html>
